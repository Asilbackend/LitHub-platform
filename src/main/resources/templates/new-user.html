<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="float-lg-right border-danger m-3">
    <a href="/logout">
        <button class="btn btn-dark">
            Log out
        </button>
    </a>
</div>
<div class="container my-5">
    <h1>Create New User</h1>
    <form th:action="@{/users/save}" method="post">
        <input type="hidden" name="person" th:value="${person}">
        <div class="mb-3">
            <label for="first" class="form-label">FirstName</label>
            <input name="firstName" type="text" class="form-control" id="first" required>
        </div>
        <div class="mb-3">
            <label for="last" class="form-label">LastName</label>
            <input name="lastName" type="text" class="form-control" id="last" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Phone</label>
            <input name="phone" type="tel" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select name="rolesId" class="form-select" id="role">
                <option value="">Select a role</option>
                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.authority}"></option>
            </select>
        </div>


        <div th:if="${person}">
            <div th:if="${person.equals('doctor')}" class="mb-3">
                <label for="sp" class="form-label">Speciality</label>
                <input name="speciality"  type="tel" class="form-control" id="sp" required>
            </div>
            <div th:if="${person.equals('doctor')}" class="mb-3">
                <label for="room" class="form-label">Room</label>
                <input name="room"  type="tel" class="form-control" id="room" required>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
